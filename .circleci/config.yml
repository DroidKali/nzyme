version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    working_directory: ~/circleci-nzyme 
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - restore_cache:
          key: nzyme-{{ checksum "pom.xml" }}
      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: nzyme-{{ checksum "pom.xml" }}
      - run: mvn package
      - codecov/upload:
          file: target/site/cobertura/coverage.xml
