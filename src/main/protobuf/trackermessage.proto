syntax = "proto3";

option java_outer_classname = "TrackerMessage";
option java_package = "horse.wtf.nzyme.bandits.trackers.protobuf";

/*
 * Because we are writing all message types across the same transport, we need to be able to de-serialize
 * a wrapper message and then decide on the type of the message for parsing.
 */
message Wrapper {
    oneof content {
        Ping ping = 1;
        BanditBroadcast banditBroadcast = 2;
        TrackRequest trackRequest = 3;
        Contact contact = 4;
    }
}

message Ping {

    enum NodeType {
        LEADER = 0;
        DRONE = 1;
        TRACKER = 2;
    }

    string source = 1;
    NodeType nodeType = 2;
    string version = 3;
    int64 timestamp = 4;

}

message BanditBroadcast {

    string source = 1;
    string bandit = 2;
    int64 timestamp = 3;

}

message TrackRequest {

    string source = 1;
    string receiver = 2;
    string uuid = 3;
    int64 timestamp= 4;

}

message Contact {

    string source = 1;
    string uuid = 2;
    int32 frames = 3;
    sint32 rssi = 4;
    int64 timestamp = 5;

}